---
Name: diy
Cartridge-Short-Name: DIY
Display-Name: Do-It-Yourself for ORS
Description: The ORS application type is a blank slate for trying
  unsupported languages, frameworks, and middleware on OpenShift. See the community
  site for examples of bringing your favorite framework to OpenShift.
Version: '0.1'
Source-Url: https://github.com/javagg/cart-diy.git
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: freequant
Categories:
- web_framework
- experimental
Website: 
Provides:
- diy-0.1
- diy
Publishes:
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
- components:
  - web-proxy
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
- Private-IP-Name: IP
  Private-Port-Name: WS_PORT
  Private-Port: 9002
  Public-Port-Name: PROXY_WS_PORT
  Protocols: [tcp]
  Options:
    ssl_to_gear: true
- Private-IP-Name: IP
  Private-Port-Name: ACTIVEMQ_PORT
  Private-Port: 61618
  Public-Port-Name: PROXY_ACTIVEMQ_PORT
  Protocols: [tcp]
  Options:
    ssl_to_gear: true
